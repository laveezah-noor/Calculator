<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="diagonal">
    <div>
        <h2>My Personalize Calculator</h2>
    </div>
    <div class="main container">
        <div class="row">
            <input id="result" class="screen" type="text">
        </div>
        <div class="row">
            <button class="col clearBtn" onclick="clearResult()">C</button>
            <button class="col btn" onclick="getNumber('%')">%</button>
            <button class="col btn" onclick="getNumber('/')">/</button>
            <button class="col btn" onclick="backspace()">Del</button>
        </div>
        <div class="row">
            <button class="col btn" onclick="getNumber('7')">7</button>
            <button class="col btn" onclick="getNumber('8')">8</button>
            <button class="col btn" onclick="getNumber('9')">9</button>
            <button class="col btn orange" onclick="getNumber('*')">x</button>
        </div>
        <div class="row">
            <button class="col btn" onclick="getNumber('4')">4</button>
            <button class="col btn" onclick="getNumber('5')">5</button>
            <button class="col btn" onclick="getNumber('6')">6</button>
            <button class="col btn orange" onclick="getNumber('-')">-</button>
        </div>
        <div class="row">
            <button class="col btn" onclick="getNumber('1')">1</button>
            <button class="col btn" onclick="getNumber('2')">2</button>
            <button class="col btn" onclick="getNumber('3')">3</button>
            <button class="col btn orange" onclick="getNumber('+')">+</button>
        </div>
        <div class="row">
            <button class="doubleBtn" onclick="getNumber('0')">0</button>
            <button class="col btn" onclick="getNumber('.')">.</button>
            <button class="col btn orange" onclick="getResult()">=</button>
        </div>
    </div>    
    </div>
    
    <script src="app.js"></script>
</body>
</html>
